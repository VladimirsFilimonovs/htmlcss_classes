<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- <br>  тег который, переносит текст на новую строку -->
    <pre>   text</pre> <!-- Тег <pre> в HTML используется для предварительно отформатированного текста (preformatted text). 
        Этот тег позволяет отображать текст с сохранением пробелов, переносов строк и других пробельных символов точно так, 
        как они представлены в исходном коде HTML. -->
    <p>H<sub>2</sub>O</p> <!--  тег <sub></sub> выносит всё содержимое в теге в нижний регистр -->

    <p>m<sup>3</sup></p> <!--  тег <sub></sub> выносит всё содержимое в теге в вверхний регистр -->

    <code> style {
            }
        if 0 = >1           
        result = 0  let a = 5;
        </code> <!-- Тег <code> в HTML используется для обозначения фрагмента текста, 
            который представляет код программы или компьютерного кода. 
            Когда этот тег применяется к тексту, он отображает его моноширинным шрифтом, 
            что помогает выделить код от окружающего текста и сделать его более читабельным. предварительное форматирование текста, не сохраняется  -->

    </p>
    <p>
        <s>зачёркнутый текст</s> <!--  зачёркивает текст в теге <s></s> -->
    </p>
    <p>
        <abbr title="GOOD GAME">GG</abbr>
        <!-- данный текст, текст абревиатура, т.е наводя на сокращённое название он даёт расшифровку -->
    </p>
    <p>
        <del>underlined text</del> / <ins>strikethrough text</ins> <!--  перечёркнутый текст тег <del></del> несёт симантическую нагрузку.  -->
    </p>                                                           <!-- подчёркнутый текст в теге <ins></ins> несёт симантическую нагрузку. -->

цыфры - один,два,три,четыре,пять,шесть,семь,<wbr>весемь,<wbr>девять, 
новера - 10,11,12,13,14,15 <wbr>и <wbr>т.д    <!--данный тег служит, чтобы переносить длинные слова на новую строку про масштабировании веб страницы.
таким образом можно избегать горизонтальной сколл прокрутки -->

</body>

</html>
