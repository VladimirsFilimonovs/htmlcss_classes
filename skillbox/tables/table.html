<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>gems</title>
</head>
<body>
  <table border="2" cellspacing="1" cellpadding="10" width="500">
    <caption>Mining of jems</caption> <!-- заголовок таблицы -->
    <thread> <!-- шапка таблицы с выделенным шрифтом в ячкйках -->
      <tr> <!-- открытие шапки-->
        <th></th>
        <th>2010</th>
        <th>2012</th>
        <th>2014</th>
      </tr>  <!-- закрытие шапки -->
    </thread>
    <tbody> <!-- структура самой таблицы -->
      <tr>
        <td>
          Sapphires
        </td>
        <td rowspan="2"> <!-- rowspan обьединение 2ух строк в колонку т.е обьединение по вертикали -->
          1483
        </td>
        <td>
          4532
        </td>
        <td>
          6743
        </td>
      </tr>
      <tr>
        <td>
          Diamonds
        </td>
        <td>
          3835
        </td>
        <td>
          7482
        </td>
      </tr>
      <tr>
        <td>
          Rubine
        </td>
        <td>
          683
        </td>
        <td colspan="2"> <!-- rowspan обьединение 2ух строк в линию т.е обьединение по горизонтали -->
          238
        </td>
      </tr>
    </tbody>
  </table>
</body>
</html>
