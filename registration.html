<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vladimirs filiminovs!</title>
</head>
<body>
    <h1>REGISTRATION</h1>
    <form name="sign up" action="#" method="post">
        <div>
            <label>Your name:</label>
            <input type="text" name="Your name" placeholder="Full name"/>
        </div>
        <div>
            <label>Your surname:</label>
            <input type="text" name="Your name" placeholder="Surname"/>
        </div>
        <div>
            <label>E-mail address:</label>
            <input type="email" name="Your E-mail"/>
        </div>
        <div>
            <label>Your password:</label>
            <input type="password" name="Your password" placeholder="8-12 sybmols"/>
        </div>
        <div>
            <label>Your gender</label>
                <input type="radio" name="sex" value="0" />Male
                <input type="radio" name="sex" value="1" />Female
        </div>
        <div>
            <label>Choose you date of birth</label>
            <select name="year">
                <option value="2000">2000</option>
                <option value="2001">2001</option>
                <option value="2002">2002</option>
            </select>
            <select name="month">
                <option value="JAN">JAN</option>
                <option value="FEB">FEB</option>
                <option value="MAR">MAR</option>
                <option value="APR">APR</option>
                <option value="MAY">MAY</option>
                <option value="JUNE">JUNE</option>
                <option value="JULY">JULY</option>
                <option value="AUG">AUG</option>
                <option value="SEP">SEP</option>
                <option value="OCT">OCT</option>
                <option value="NOV">NOV</option>
                <option value="DEC">DEC</option>
            </select>
            <select name="day">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            </select>
        </div>
        <div>
            <label>Upload file</label>
                <input type="file" name="photo" />
        </div>
        <div>
            <textarea placeholder="type your text"></textarea>
        </div>
        <div>
            <label>I understand and confirm all rules</label>
                <input type="checkbox" name="rules" />
        </div>
        <input type="submit" name="sing up" value="Confirm"/>
    </form>
</body>
</html>
